services:
  front-end:
    build:
      context: .
      dockerfile: ./docker/front/Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./front-end:/front-end

  back-end:
    build:
      context: .
      dockerfile: ./docker/back/Dockerfile
    environment:
      - MONGO_DATABASE=mongodb
      - MONGO_PASSWORD=mongodb
      - MONGO_USERNAME=mongodb
    ports:
      - "4000:4000"
    volumes:
      - ./back-end:/back-end

  database:
    container_name: mongo-workshop-db
    image: mongo:latest
    environment:
      - MONGO_INITDB_ROOT_USERNAME=mongodb
      - MONGO_INITDB_ROOT_PASSWORD=mongodb
    ports:
      - "27017:27017"
    volumes:
      - data:/data/db
volumes:
  data:
    driver: local
